<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    const form =  document.querySelector('form');
    form.addEventListener('submit', submitForm);

    function submitForm(e){
        e.preventDefault();
        const sender = document.querySelector('#sender').value;
        const receiver = document.querySelector('#receiver').value;

        let declaration = {
            sender: sender,
            receiver: receiver
        };

        ipcRenderer.send('declaration:add', declaration);
    }

    ipcRenderer.on('declaration:add', function (e, declaration) {
        document.querySelector('#sender').value = "";
        document.querySelector('#receiver').value = "";
        console.log(declaration)
    })
</script>
